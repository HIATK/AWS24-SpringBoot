<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Sidebar - LOGIN</title>
    <!-- thymeleaf형식으로 경로 수정 : th:href =@"{경로}"-->
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="align-middle">

    <div class="container-fluid d-flex justify-content-center" style="height: 100vh">
        <div class="card align-self-center">
            <div class="card-header">
                LOGIN PAGE
            </div>
            <div class="card-body">
                <th:block th:if="${param.logout} != null">
                    <h1>LOGOUT...</h1>
                    <a href="/member/login">로그인하기</a>
                </th:block>
                <!-- form 태그의 action 속성은 "/member/login 으로 동일한 경로에 POST방식으로 지정-->
                <form id="registerForm" action="/member/login" method="post">
                    <!-- user name 과 passwor로 name 속성값을 지정합니다 -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">아이디</span>
                        <input type="text" name="username" class="form-control" placeholder="USER ID">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">패스워드</span>
                        <input type="text" name="password" class="form-control" placeholder="PASSWORD">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-check-input" type="checkbox" name="remember-me">
                        <label class="form-check-label">
                            자동로그인
                        </label>
                    </div>
                    <a href="/member/join">회원가입</a>
                    <div class="my-4">
                        <div class="float-end">
                            <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                        </div>
                    </div>

                </form><!--p.747 서드파티 인증을위한 경로 설정
                 1. 어썰라이즈
                 2.토큰
                 3. 인증 -->
                <div>
                    <a href="/oauth2/authorization/kakao">KAKAO</a>
                </div>

            </div>
        </div><!-- end card align -->
    </div><!-- end contain-->



<h1></h1>


</body>
</html>
